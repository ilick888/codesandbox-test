<!DOCTYPE html>
<html>
  <head>
    <title>TodoApp</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="todoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplate-area">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplate-list"></ul>
    </div>
    <div class="complate-area">
      <p class="title">完了したTODO</p>
      <ul id="complate-list"></ul>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
